UIInfo:
- referencePath: "/legalCases"
  groups:
    CaseType:
      fields:
      - LegalCase[0].caseType
    CaseTypeDetails:
      fields:
      - LegalCase[0].referenceNo
      - LegalCase[0].summonDate
      - LegalCase[0].year
      - LegalCase[0].caseType
      - LegalCase[0].plantiffName
      - LegalCase[0].caseNo
      - LegalCase[0].plantiffAddress
      - LegalCase[0].caseDetails
      - LegalCase[0].year
      - LegalCase[0].summonDate
      - LegalCase[0].hearingDate
      - LegalCase[0].ward
      - LegalCase[0].hearingDate
      - LegalCase[0].bench
      - LegalCase[0].side
      - LegalCase[0].stamp
      - LegalCase[0].sectionApplied
  ExternalData:
  - fieldName: vehicleFuellingDetails[0].vehicleType.name
    url: "/egov-mdms-service/v1/_get?moduleName=SWM&masterName=VehicleType&tenantId=mh"
    keyPath: "$..id"
    valPath: "$..name"
  - fieldName: vehicleFuellingDetails[0].vehicleRegNo.regNumber
    url: "/egov-mdms-service/v1/_get?moduleName=SWM&masterName=Vehicle&tenantId=mh"
    keyPath: "$..id"
    valPath: "$..regNumber"
  - fieldName: vehicleFuellingDetails[0].refuellingStation.name
    url: "/egov-mdms-service/v1/_get?moduleName=SWM&masterName=RefillingPumpStation&tenantId=mh"
    keyPath: "$..id"
    valPath: "$..name"
